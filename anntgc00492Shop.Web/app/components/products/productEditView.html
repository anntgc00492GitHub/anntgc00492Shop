            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật danh mục:{{product.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="products">Danh mục</a></li>
        <li class="active">Cập nhật Sản phẩm</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">câp nhật sản phẩm </h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmUpdateProduct" ng-submit="updateProduct()">
                <div class="box-body">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Tên sản phẩm </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name"ng-model="product.Name" ng-change="getSeoTitle()" required ng-maxlength="50">
                            <span ng-show="frmUpdateProduct.name.$invalid" class="has-error">Phải nhập tên sản phẩm</span><br />
                            <span ng-show="frmUpdateProduct.name.$error.maxlength" class="has-error">Tên sản phẩm quá dài </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Tiều đề Seo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="alias" placeholder="" ng-model="product.Alias" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Mô tả ngắn sản phẩm</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="description" placeholder="" ng-model="product.Description" ng-maxlength="100">
                            <span class="has-error" ng-show="frmUpdateProduct.description.$error.maxlength">quá dài chỉ 100 chữ thôi</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Danh mục sản phẩm</label>
                        <div class="col-sm-10">
                            <select name="categoryId" class="form-control" ng-model="product.CategoryId" ng-options="option.Id as option.Name for option in productCategories">
                                <option value="">Danh mục gốc</option>
                            </select>
                        </div>
                        <input type="hidden" name="categoryId" ng-model="product.CategoryId" />
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Giá</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="price" ng-model="product.Price" required>
                            <span class="has-error" ng-show="frmUpdateProduct.price.$invalid">Phải nhập giá</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Bảo hành</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="warranty" ng-model="product.Warranty" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Giá khuyến mại</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Hình ảnh</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="image" ng-model="product.Image">
                            <input type="button" class="btn btn-default" ng-click="chooseImage()" value="Chọn ảnh" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3">
                            <img class="img-responsive" ng-src="{{product.Image}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mo ta san pham</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" ng-model="product.Content" ckeditor="checkOptions"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tag</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="tags" ng-model="product.Tags"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Meta Keyword</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Meta Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="metaKeyword" ng-model="product.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="product.Status" />Kích hoạt
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" />Hiển thị trang chủ
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> SP Hot
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button ui-sref="products" type="submit" class="btn btn-default">Hủy</button>
                    <button type="submit" class="btn btn-info pull-right" ng-disabled="frmUpdateProduct.$invalid">Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
</section>
<!-- /.content -->
