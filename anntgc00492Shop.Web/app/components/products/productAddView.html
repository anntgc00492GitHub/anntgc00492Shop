            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới sản phẩm:{{product.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="product_categories">Danh mục</a></li>
        <li class="active">Thêm mới sản phẩm</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Thêm mới sản phẩm</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmAddProduct" ng-submit="addProduct()" role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Tên sản phẩm </label>
                        <div class="col-sm-10">
                            <input class="form-control" name="name" ng-model="product.Name" ng-maxlength="256" required ng-change="getSeoTitle()">
                            <span class="has-error" ng-show="frmAddProduct.name.$invalid">Phải nhập tên sản phẩm</span>
                            <span ng-show="frmAddProduct.name.$error.maxlength" class="has-error">Tên sảm phẩm chỉ được 50 kí tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Tiều đề Seo</label>
                        <div class="col-sm-10">
                            <input name="alias" ng-model="product.Alias" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Mô tả ngắn</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="description" ng-model="product.Description" ng-maxlength="500">
                            <span class="has-error" ng-show="frmAddProductCategory.description.$error.maxlength">Quá dài , 256 kí tự thôi</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Danh mục sản phẩm</label>
                        <div class="col-sm-10">
                            <select name="categoryId" 
                                    required class="form-control" 
                                    ng-model="product.CategoryId" 
                                    ng-options="option.Id as option.Name for option in productCategories">
                                <option value="">Chọn danh mục</option>
                            </select>
                            <span ng-show="frmAddProduct.CategoryId.$invalid" 
                                  class="has-error">Phải chọn danh mục</span>
                        </div>
                        <input type="hidden" name="categoryId" ng-model="product.CategoryId" />
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Giá</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="price" ng-model="product.Price" required />
                            <span class="has-error" ng-show="frmAddProduct.price.$invalid">Phải nhập giá</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Giá khuyến mãi</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="product.PromotionPrice" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-3">
                            <img class="img-responsive" ng-src="{{product.Image}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Hình ảnh</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="image" ng-model="product.Image" ng-maxlength="256" />
                            <span class="has-error" ng-show="frmAddProduct.image.$error.maxlength">Hình ảnh chỉ được 256 kí tự</span>
                            <input type="button" class="btn btn-default" ng-click="chooseImage()" value="Chọn ảnh"/>
                            <!--Dung button thi no submit nen loi luon, nen dung the input type button-->
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Thêm ảnh</label>
                        <div class="col-sm-10">
                            <ul class="list-inline">
                                <li ng-repeat="img in moreImages"><img ng-src="{{img}}" width="100"/></li>
                            </ul>
                            <input type="button" class="btn btn-primary" ng-click="chooseMoreImages()" value="Chọn ảnh"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mô tả sản phẩm</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="content" ng-model ="product.Content" ckeditor="ckeditorOptions"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Bảo hành</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="product.Warranty" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tags</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="tags" ng-model="product.Tags" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Meta keywords</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="metaKeyword" ng-model="product.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="product.Status" />Kích hoạt
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" />Hiển thị trang chủ
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="hotFlag" ng-model="product.HotFlag" />Sản phẩm hot
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default" ui-sref="products">Hủy</button>
                        <button type="submit" class="btn btn-info pull-right" ng-disabled="frmAddProduct.$invalid">Lưu</button>
                    </div>
                    <!-- /.box-footer -->
                </div>
            </form>
        </div>
    </div>
</section>
<!-- /.content -->
