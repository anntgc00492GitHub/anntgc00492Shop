            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật danh mục:{{productCategory.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="product_categories">Danh mục</a></li>
        <li class="active">Cập nhật </li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Thêm mới danh mục</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmUpdateProductCategory" ng-submit="updateProductCategory()">
                <div class="box-body">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Tên danh mục </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" placeholder="" ng-model="productCategory.Name" ng-change="getSeoTitle()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Tiều đề Seo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="alias" placeholder=""  ng-model="productCategory.Alias">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Mô tả ngắn</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="description" placeholder="" ng-model="productCategory.Description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Danh mục cha</label>
                        <div class="col-sm-10">
                            <select name="parentId" class="form-control" ng-model="productCategory.ParentId" ng-options="option.Id as option.Name for option in parentCategories">
                                <option value="">Danh mục gốc</option>
                            </select>
                        </div>
                        <input type="hidden" name="parentId" ng-model="ProductCategory.ParentId" />
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Thứ tự</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="displayOrder" placeholder="" ng-model="productCategory.DisplayOrder">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Hình ảnh</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Meta Keyword</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Meta Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="metaKeyword" ng-model="productCategory.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="productCategory.Status" />Kích hoạt
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" />Hiển thị trang chủ
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button ui-sref="product_categories" type="submit" class="btn btn-default">Hủy</button>
                    <button type="submit" class="btn btn-info pull-right">Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
</section>
<!-- /.content -->
